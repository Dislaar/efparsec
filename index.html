<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Парсер ЕФРСБ</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <h1>Парсер ЕФРСБ</h1>
    <p>Единый федеральный реестр сведений о банкротстве</p>

    <form id="searchForm">
      <div class="form-group">
        <label for="searchType">Тип поиска:</label>
        <select id="searchType" name="searchType" required>
          <option value="debtor">По названию должника</option>
          <option value="caseNumber">По номеру дела</option>
          <option value="inn">По ИНН</option>
          <option value="bulkInn">Массовый поиск по списку ИНН</option>
        </select>
      </div>

      <div class="form-group">
        <label for="searchQuery">Поисковый запрос:</label>
        <input type="text" id="searchQuery" name="searchQuery" placeholder="Введите ИНН или название" required>
        <div id="innValidation" class="validation-message"></div>
      </div>

      <div class="form-group">
        <label for="innListInput">Список ИНН (для массового поиска):</label>
        <textarea id="innListInput" name="innListInput" placeholder="Введите ИНН по одному в строке" rows="4" style="display: none;"></textarea>
      </div>

      <div class="form-group">
        <label for="region">Регион:</label>
        <select id="region" name="region" required>
          <option value="Донецкая Народная Республика">Донецкая Народная Республика</option>
          <option value="Луганская Народная Республика">Луганская Народная Республика</option>
          <option value="Херсонская область">Херсонская область</option>
          <option value="Запорожская область">Запорожская область</option>
        </select>
      </div>

      <button type="submit">
        <span class="btn-text">Найти</span>
        <div class="spinner" style="display: none;">Loading...</div>
      </button>
    </form>

    <div id="results" style="display: none;">
      <h2>Результаты поиска</h2>
      <div id="resultsContent"></div>
      <button id="exportJson">Экспорт JSON</button>
      <button id="exportCsv">Экспорт CSV</button>
    </div>

    <div id="bulkProgress" style="display: none;">
      <h3>Прогресс массового поиска</h3>
      <div id="progressContent"></div>
    </div>

    <div id="error" style="display: none;">
      <h2>Ошибка</h2>
      <p id="errorText"></p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
